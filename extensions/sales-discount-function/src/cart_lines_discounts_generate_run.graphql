query CartInput {
  cart {
    lines {
      id
      quantity
      cost {
        subtotalAmount {
          amount
        }
      }
       merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
              id 
          }
        }
      }
    }
  }
  discount {
    discountClasses
    metafield(
      namespace: "default"
      key: "function-configuration"
    ) {
      value
    }
  }
}
